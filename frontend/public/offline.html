<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Fadila Enterprise</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .btn {
      background: white;
      color: #667eea;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .features {
      margin-top: 40px;
      text-align: left;
    }

    .feature {
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .feature-icon {
      font-size: 24px;
    }
  </style>
</head>
<body>

    <h1>You're Offline</h1>
    <p>No internet connection. Don't worry, you can still work!</p>
    
    <button class="btn" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="features">
      <div class="feature">
        <span class="feature-icon">âœ…</span>
        <span>Your offline sales will sync when you're back online</span>
      </div>
      <div class="feature">
        <span class="feature-icon">ðŸ’¾</span>
        <span>All data is cached locally for offline access</span>
      </div>
      <div class="feature">
        <span class="feature-icon">ðŸ”„</span>
        <span>Automatic background sync enabled</span>
      </div>
    </div>
  </div>
</body>
</html>
